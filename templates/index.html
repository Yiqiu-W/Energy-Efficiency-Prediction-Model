<!DOCTYPE html>
<html>
<head>
    <title>Energy Efficiency Prediction</title>
</head>
<body>

    <h2>Energy Efficiency Prediction</h2>

    <form action="/predict" method="POST">

        {% for f in feature_order %}
            <label>{{ f }}:</label>
            <input 
                type="number" 
                name="{{ f }}" 
                step="0.01" 
                required
                value="{{ filled_values[f] if filled_values else '' }}"
            >
            <br><br>
        {% endfor %}

        <button type="submit">Predict</button>
    </form>

    <hr>

    {% if heating is defined and cooling is defined %}
        <h3>Results:</h3>
        <p><strong>Heating Load:</strong> {{ heating | round(2) }}</p>
        <p><strong>Cooling Load:</strong> {{ cooling | round(2) }}</p>
    {% endif %}

    {% if error %}
        <p style="color:red;"><strong>Error:</strong> {{ error }}</p>
    {% endif %}

</body>
</html>
