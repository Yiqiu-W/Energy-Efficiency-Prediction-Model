<!DOCTYPE html>
<html>
<head>
    <title>Energy Load Prediction</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f7f7f7; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px;
                     border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        input { width: 100%; padding: 8px; margin: 6px 0; border-radius: 5px; border: 1px solid #aaa; }
        button { padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; width: 100%; }
        .result { background: #e8ffe8; padding: 10px; margin-top: 15px; border-left: 4px solid green; }
        .error { background: #ffe8e8; padding: 10px; margin-top: 15px; border-left: 4px solid red; }
    </style>
</head>
<body>

<div class="container">
    <h2>Energy Heating & Cooling Load Predictor</h2>

    <form action="/predict" method="post">

        {% for feature in feature_order %}
            <label>{{ feature }}:</label>
            <input type="number" step="any" name="{{ feature }}" required
                   value="{{ filled_values[feature] if filled_values else '' }}">
        {% endfor %}

        <button type="submit">Predict</button>
    </form>

    {% if heating %}
        <div class="result">
            <p><strong>Heating Load:</strong> {{ heating }}</p>
            <p><strong>Cooling Load:</strong> {{ cooling }}</p>
        </div>
    {% endif %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
